global_config:
  seed: 5959
  device: "cuda:3"
  is_mp: False
---
data_config:
  data_path: "/DATA/DATANAS1/mty/processed_v2"
  dataset_name: "MNIST"
  num_shards: 200
  iid: False
---
fed_config:
  C: 0.1
  K: 1
  R: 500
  E: 1
  B: 1
  criterion: torch.nn.CrossEntropyLoss
  optimizer: torch.optim.SGD
---
optim_config:
  lr: 5.0e-7
  momentum: 0.9
  weight_decay: 1.0e-4
---
init_config:
  init_type: "xavier"
  init_gain: 1.0
  gpu_ids: [0]
---
model_config: 
  #name: TwoNN
  #in_features: 784
  #num_hiddens: 200
  #num_classes: 10
  
  name: CNN
  in_channels: 1
  hidden_channels: 32
  num_hiddens: 512
  num_classes: 10
---
log_config:
  log_path: "./log/"
  log_name:  "FL.log"
  tb_port: 5252
  tb_host: "0.0.0.0"
